<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MathJax Boxed Example</title>
  <!-- Configure MathJax BEFORE loading the script -->
  <script>
    window.MathJax = {
      tex: {
        packages: ['base', 'ams'],  // Needed for \boxed
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      loader: {
        load: ['[tex]/ams']
      }
    };
  </script>
  <!-- Load MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <p>The result of solving $2 + 2$ is $\boxed{4}$.</p>
</body>

</html>
